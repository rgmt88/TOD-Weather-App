<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="search-container">
        <input type="text" id="location-input" placeholder="Enter city or ZIP code">
        <button id="search-button">Search</button>
    </div>

    <!-- New div for displaying current weather information -->
    <div id="weather-info" style="display: none;">  <!-- Initially hidden -->
        <h2 id="location-name"></h2>   <!-- Location name -->
        <p id="temperature"></p>       <!-- Temperature in Celsius -->
        <p id="weather-conditions"></p> <!-- Weather conditions and icon -->
        <img id="condition-icon" src="" alt="Weather Icon"> <!-- Weather icon -->
        <p id="high-low-temps"></p>    <!-- High and Low temperatures -->
    </div>

    <div id="hourly-forecast">
        <div id="hourly-items" class="hourly-grid">
            <!-- Hourly forecast items will be dynamically inserted here -->
        </div>
    </div>

    <div id="three-day-forecast">
        <div id="three-day-items">
            <!-- Three-day forecast items will be dynamically inserted here -->    
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
